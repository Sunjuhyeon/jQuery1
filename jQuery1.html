<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $("body").addClass("bg-yellow")
            })
            $("#popup button").click(function(){
                $("body").removeClass("bg-yellow")
            })
            $(".action").click(function(){
                $(".popup").css("display","none")
            })
            
        })
    </script>
    <style>
        .bg-yellow{
            background-color: yellow;
        }
        
        :root{
            --width-s : 100px;
            --width-m : 300px;
        }
        .btn{
            width: var(--width-s);
            height: var(--width-s);
            border: 2px solid rebeccapurple;
        }
        .popup{
            width: var(--width-s);
            height: var(--width-s);
            border: 2px solid rgb(153, 56, 51);
        }
        .action{
            width: var(--width-s);
            height: var(--width-s);
            border: 2px solid rgb(74, 206, 33);
        }
        
    </style>
</head>
<body>
    <div>
        <div class="btn"></div>
        <div id="popup" class="popup"><button>Click</button></div>
        <div class="action"></div>
    </div>
</body>
</html>
